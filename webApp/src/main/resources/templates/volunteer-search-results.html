<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>ToDoList</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="d-inline bg-success">
        <h3 class="text-center">All available Volunteers:</h3>
    </div>

    <td>
        <span th:if="${volunteers.size() == 0}">There isn't any available Volunteers right now, check later.</span>
        <span th:unless="${volunteers.size() == 0}">

             <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Phone number</th>
            <th scope="col">E-mail</th>
            <th scope="col">Type of Help</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="volunteer : ${volunteers}">
            <td th:text="${volunteer.getName()}"></td>
            <td th:text="${volunteer.getLocation()}"></td>
            <td th:text="${volunteer.getPhone()}"></td>
            <td th:text="${volunteer.getEmail()}"></td>
            <td th:text="${volunteer.getTypeOfHelp().getType()}"></td>
        </tr>
        </tbody>
    </table>


        </span>
    </td>


</div>
</body>
</html>
