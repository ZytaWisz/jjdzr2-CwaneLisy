 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Helpick</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="d-inline bg-success">
        <h3 class="text-center">Osoby potrzebujące:</h3>
    </div>

    <td>
        <span th:if="${needRequests.size() == 0}">Dla podanych kryteriów nie ma obecnie osób potrzebujących.</span>
        <span th:unless="${needRequests.size() == 0}">
             <table class="table">
        <thead>
        <tr>
            <th scope="col">Imię</th>
            <th scope="col">Miasto</th>
            <th scope="col">Numer telefonu</th>
            <th scope="col">Rodzaj pomocy</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="needRequest : ${needRequests}">
            <td th:text="${needRequest.getPersonInNeed().getName()}"></td>
            <td th:text="${needRequest.getPersonInNeed().getLocation()}"></td>
            <td th:text="${needRequest.getPersonInNeed().getPhone()}"></td>
            <td th:text="${needRequest.getTypeOfHelp().getType()}"></td>
        </tr>
        </tbody>
    </table>
        </span>
    </td>


</div>
</body>
</html>
