<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form class="form-horizontal w-100" action="#" method="post" th:object="${request}"
      th:action="@{/volunteer/}+${actionUrl}" th:fragment="volunteer-form">
    <input type="hidden" th:name="uuid" th:id="uuid" th:value="${volunteer!=null} ? ${volunteer.uuid}: ''"/>
    <div class="form-group row mb-sm-3">
        <label class="col-sm-4 col-form-label " th:text="#{basicForm.name}"></label>
        <div class="col-sm-8">
            <div class="form-group">
                <input type="text" class="form-control input-md" th:name="name" th:id="name"
                       th:value="${volunteer==null || (#fields.hasErrors() && volunteer.uuid==request.uuid)} ? ${request.name} : ${volunteer.name}"/>
                <small class="errorClass form-text" th:if="${#fields.hasErrors('name') && (volunteer==null || volunteer.uuid==request.uuid)}"
                       th:errors="*{name}"></small>
            </div>
        </div>
    </div>
    <div class="form-group row mb-sm-3">
        <label class="col-sm-4 col-form-label" th:text="#{basicForm.location}"></label>
        <div class="col-sm-8">
            <div class="form-group">
                <input type="text" class="form-control input-md" th:name="location" th:id="location"
                       th:value="${volunteer==null || (#fields.hasErrors() && volunteer.uuid==request.uuid)} ? ${request.location} : ${volunteer.location}"/>
                <small class="errorClass form-text" th:if="${#fields.hasErrors('location') && (volunteer==null || volunteer.uuid==request.uuid)}"
                       th:errors="*{location}"></small>
            </div>
        </div>
    </div>
    <div class="form-group row mb-sm-3">
        <label class="col-sm-4 col-form-label " th:text="#{basicForm.email}"></label>
        <div class="col-sm-8">
            <div class="form-group">
                <input type="text" class="form-control input-md" th:name="email" th:id="email"
                       th:value="${volunteer==null || (#fields.hasErrors() && volunteer.uuid==request.uuid)} ? ${request.email} : ${volunteer.email}"/>
                <small class="errorClass form-text" th:if="${#fields.hasErrors('email') && (volunteer==null || volunteer.uuid==request.uuid)}"
                       th:errors="*{email}"></small>
            </div>
        </div>
    </div>
    <div class="form-group row mb-sm-3">
        <label class="col-sm-4 col-form-label " th:text="#{basicForm.phone}"></label>
        <div class="col-sm-8">
            <div class="form-group">
                <input type="text" class="form-control input-md" th:name="phone" th:id="phone"
                       th:value="${volunteer==null || (#fields.hasErrors() && volunteer.uuid==request.uuid)} ? ${request.phone} : ${volunteer.phone}"/>
                <small class="errorClass form-text" th:if="${#fields.hasErrors('phone') && (volunteer==null || volunteer.uuid==request.uuid)}"
                       th:errors="*{phone}"></small>
            </div>
        </div>
    </div>
    <div class="form-group row mb-sm-3">
        <label class="col-sm-4 col-form-label" th:text="#{basicForm.typeOfHelp}"></label>
        <div class="col-sm-8">
            <select class="custom-select" th:name="typeOfHelp"
                    th:id="typeOfHelp"
                    th:value="${volunteer==null || (#fields.hasErrors() && volunteer.uuid==request.uuid)} ? ${request.typeOfHelp} : ${volunteer.typeOfHelp}">
                <option th:each="element: ${types}" th:value="${element}"
                        th:text="${element.type}"
                        th:selected="${volunteer==null || (#fields.hasErrors() && volunteer.uuid==request.uuid)}  ? ${element==request.typeOfHelp} : ${element==volunteer.typeOfHelp}"/>
            </select>
        </div>
    </div>
    <div class="form-group row mb-sm-3">
        <div class="col-sm-10">
            <label class="col-form-label" th:text="#{basicForm.isAvailable}"></label>
        </div>
        <div class="col-sm-2 d-flex align-items-end justify-content-end">
            <div class="form-check ">
                <input type="checkbox"
                       class="form-check-input position-static" th:name="available" th:id="available"

                th:checked="${volunteer==null || (#fields.hasErrors() && volunteer.uuid==request.uuid)} ? ${request.available} : ${volunteer.available}"/>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-success" type="submit" th:text="#{basicForm.submit}"></button>
    </div>
</form>
</body>
</html>
