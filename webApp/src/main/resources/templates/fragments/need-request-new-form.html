<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="edit-form(actionUrl)">

    <form class="form-horizontal w-100" action="#"
          th:action="@{/need-request/}+${actionUrl}"
          th:object="${newNeedRequest}"
          method="post">

        <div th:insert="/fragments/filtering-hidden-fields.html :: filtering-hidden-fields"/>

        <div class="form-group row mb-sm-3">
            <label class="col-sm-4 col-form-label " th:text="#{basicForm.name}"></label>
            <div class="col-sm-8">
                <div class="form-group">
                    <input type="text" class="form-control input-md" th:field="*{name}"/>
                    <span class="errorClass form-text"
                          th:if="${#fields.hasErrors('name') && newHasErrors}"
                          th:errors="*{name}"></span>
                </div>
            </div>
        </div>
        <div class="form-group row mb-sm-3">
            <label class="col-sm-4 col-form-label" th:text="#{basicForm.location}"></label>
            <div class="col-sm-8">
                <div class="form-group">
                    <input type="text" class="form-control input-md" th:field="*{location}"/>
                    <span class="errorClass form-text"
                          th:if="${#fields.hasErrors('location') && newHasErrors}"
                          th:errors="*{location}"></span>
                </div>
            </div>
        </div>
        <div class="form-group row mb-sm-3">
            <label class="col-sm-4 col-form-label" th:text="#{basicForm.phone}"></label>
            <div class="col-sm-8">
                <div class="form-group">
                    <input type="text" class="form-control input-md" th:field="*{phone}"/>
                    <span class="errorClass form-text"
                          th:if="${#fields.hasErrors('phone') && newHasErrors}"
                          th:errors="*{phone}"></span>
                </div>
            </div>
        </div>
        <div class="form-group row mb-sm-3">
            <label class="col-sm-4 col-form-label" th:text="#{basicForm.typeOfHelp}"></label>
            <div class="col-sm-8">
                <select class="custom-select" th:name="typeOfHelp"
                        th:field="*{typeOfHelp}">
                    <option th:each="element: ${types}" th:value="${element}"
                            th:text="${element.type}"/>
                </select>

            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-success" type="submit" th:text="#{basicForm.submit}"></button>
        </div>
    </form>

</div>

</body>
</html>
