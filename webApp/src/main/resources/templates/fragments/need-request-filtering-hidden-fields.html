<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="filtering-hidden-fields">
    <th:block th:each="element : ${#request.getAttributeNames()}">
        <th:block th:if="${#strings.startsWith(element, 'filter') && !#strings.equals(element, 'filterForm')}">
            <input type="hidden" th:name="${element}" th:value="${#request.getAttribute(element)}" />
        </th:block>
    </th:block>
</div>
</body>
</html>
