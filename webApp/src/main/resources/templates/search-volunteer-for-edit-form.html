<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{volunteerForm.editPageTitle}"></title>
</head>
<body>
<section>
    <div class="container-fluid h-100 navbarSpacing" layout:fragment="content">
        <div class="row justify-content-center mt-5 h-100">
            <div class="col fluidBox">
                <div class="card has-shadow">
                    <div class="card-header"><span class="text-light" th:text="#{volunteerForm.legend}"/></div>
                    <div class="card-body">
                        <form class="w-100" action="#" method="post" th:object="${searchVolunteerForm}"
                              th:action="@{/volunteer/check-search-to-edit}">
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-4 col-form-label " th:text="#{basicForm.email}"></label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" th:field="*{email}" class="form-control"/>
                                        <span class="errorClass" th:if="${#fields.hasErrors('email')}"
                                              th:errors="*{email}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success" type="submit" th:text="#{basicForm.edit}"></button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
