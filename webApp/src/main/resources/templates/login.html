<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{basicForm.appName}"></title>
</head>
<body>
<div class="container-fluid navbarSpacing" layout:fragment="content">
    <div class="d-flex justify-content-center text-center">
        <div class="mx-auto">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div class="modal-dialog">
                <div class="modal-content has-shadow">
                    <div class="modal-body leftBorder">
                        <form th:action="@{/login}" method='POST' class="form-horizontal">
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-3 col-form-label " th:text="#{basicForm.email}"></label>
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-md" name="username" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-3 col-form-label " th:text="#{basicForm.password}"></label>
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <input type="password" class="form-control input-md" name="password" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-info " type="submit"
                                        th:text="#{basicForm.loginButton}"></button>
                            </div>
                        </form>

                        <div class="d-flex justify-content-center mt-3 border-top">
                            <div class="mt-3" style="width:250px">
                                <a href="/oauth2/authorization/facebook" type="submit"
                                   class="btn-sm btn-block btn-social btn-facebook">
                                    <span class="fa fa-facebook" style="top: auto!important;"></span>
                                    <span th:text="#{basicForm.facebook}"/></a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 border-top">
                            <div class="mt-3" style="width:250px">
                                <a href="/registration">
                                    <span th:text="#{basicForm.createAccount}"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</div>
</body>
</html>
