<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title th:text="#{volunteerForm.addPageTitle}"></title>
</head>
<body>
<section>
    <div class="container-fluid h-100 navbarSpacing">
        <div class="row justify-content-center mt-5 h-100">
            <div class="col fluidBox">
                <div class="card has-shadow ">
                    <div class="card-header"><span class="text-light" th:text="#{volunteerForm.addPageTitle}"/></div>
                    <div class="card-body">
                        <form class="form-horizontal w-100" action="#" method="post" th:object="${volunteerForm}"
                              th:action="@{/volunteer/form-details}">
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-4 col-form-label " th:text="#{basicForm.name}"></label>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input type="text" th:field="*{name}" class="form-control input-md"/>
                                        <small class="errorClass form-text" th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-4 col-form-label" th:text="#{basicForm.location}"></label>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input type="text" th:field="*{location}" class="form-control input-md"/>
                                        <small class="errorClass form-text" th:if="${#fields.hasErrors('location')}"
                                               th:errors="*{location}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-4 col-form-label " th:text="#{basicForm.email}"></label>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input type="text" th:field="*{email}" class="form-control input-md"/>
                                        <small class="errorClass form-text" th:if="${#fields.hasErrors('email')}"
                                               th:errors="*{email}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-4 col-form-label " th:text="#{basicForm.phone}"></label>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input type="text" th:field="*{phone}" class="form-control input-md"/>
                                        <small class="errorClass form-text" th:if="${#fields.hasErrors('phone')}"
                                               th:errors="*{phone}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-4 col-form-label" th:text="#{basicForm.typeOfHelp}"></label>
                                <div class="col-sm-8">
                                    <select class="custom-select" th:field="*{typeOfHelp}" th:value="${model}">
                                        <option th:each="element: ${types}" th:value="${element}"
                                                th:text="${element.type}"/>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row mb-sm-3">
                                <div class="col-sm-10">
                                    <label class="col-form-label" th:text="#{basicForm.isAvailable}"></label>
                                </div>
                                <div class="col-sm-2 d-flex align-items-end justify-content-end">
                                    <div class="form-check ">
                                        <input type="checkbox" th:field="*{available}"
                                               class="form-check-input position-static"/>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success" type="submit" th:text="#{basicForm.submit}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
