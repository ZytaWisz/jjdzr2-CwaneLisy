<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.css}"/>
  <link rel="stylesheet" th:href="@{../formStyle.css}">
  <meta charset="UTF-8">
  <title> Volunteer Register Form</title>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register New Volunteer</div>
          <div class="card-body">

            <form class="form-horizontal" action="#" method="post" th:object="${volunteerForm}"
                  th:action="@{/volunteer/form-details}">
              <div class="form-group">
                <label for="name"  class="cols-sm-2 control-label">Name</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" th:field="*{name}" class="form-control" name="name" id="name"
                           placeholder="Enter your Name"/>
                    <span class="errorClass" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="location" class="cols-sm-2 control-label">Location</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                                           aria-hidden="true"></i></span>
                    <input type="text" th:fied="*{location}" class="form-control" name="location" id="location"
                           placeholder="Enter your Location"/>
                    <span class="errorClass" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Email</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa"
                                                                           aria-hidden="true"></i></span>
                    <input type="text" th:field="*{email}" class="form-control" name="email"
                           id="email"
                           placeholder="Enter your Email"/>
                    <span class="errorClass" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="phone" class="cols-sm-2 control-label">Phone</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                           aria-hidden="true"></i></span>
                    <input type="text" th:field="*{phone}" class="form-control"  name="phone"
                           id="phone"
                           placeholder="Enter your Phone"/>
                    <span class="errorClass" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                  </div>
                </div>
              </div>
              <div th:each="model : ${T(com.infoshare.domain.TypeOfHelp).values()}">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" th:field="*{typeOfHelp}" th:value="${model}" class="custom-control-input">
                  <label class="custom-control-label" th:for="${#ids.prev('typeOfHelp')}" th:text="${model}">typeOfHelp</label>
                </div>
              </div>
              <p></p>
              <div class="d-flex justify-content-end">
                <button class="btn btn-success" type="submit" th:text="#{basicForm.submit}"></button>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
