<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{basicForm.appName}"></title>
</head>
<body>
<div class="container-fluid navbarSpacing" layout:fragment="content">
    <div class="d-flex justify-content-center text-center">
        <div class="mx-auto">
            <div class="modal-dialog">
                <div class="modal-content has-shadow">
                    <div class="modal-body leftBorder">
                        <form th:action="@{/registration-submit}" method='POST' th:object="${form}"
                              class="form-horizontal">
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-3 col-form-label " th:text="#{basicForm.name}"></label>
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-md" th:field="*{userName}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-3 col-form-label " th:text="#{basicForm.email}"></label>
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-md" th:field="*{email}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-sm-3">
                                <label class="col-sm-3 col-form-label " th:text="#{basicForm.password}"></label>
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <input type="password" class="form-control input-md" th:field="*{password}">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-info " type="submit"
                                        th:text="#{basicForm.loginButton}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</div>
</body>
</html>
