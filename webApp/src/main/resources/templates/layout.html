<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.css}"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/formStyle.css}">
    <script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <meta charset="UTF-8">
    <title th:replace="${title}"/>
</head>
<body class="body-background">
<header>
    <div th:replace="/fragments/navbar.html ::navbar"></div>
</header>

<section th:replace="${content}">
</section>

<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.js}"></script>
<script type="text/javascript">
    jQuery(function ($) {
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    });
</script>
</body>
</html>
