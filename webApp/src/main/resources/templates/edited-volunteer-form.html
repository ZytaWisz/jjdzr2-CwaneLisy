<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title th:text="#{volunteerForm.editPageTitle}"></title>
</head>
<body>
<section>
<div class="container-fluid h-100 navbarSpacing">
    <div class="row justify-content-center mt-5 h-100">
        <div class="col fluidBox">
            <div class="card has-shadow">
                <div class="card-header"><span class="text-light" th:text="#{volunteerForm.editLegend}"/></div>
                <div class="card-body">
                    <form class="w-100" action="#" method="post" th:object="${volunteerForm}"
                          th:action="@{/volunteer/submit-edited-form}">
                        <div class="form-group row mb-sm-3">
                            <label class="col-sm-4 col-form-label " th:text="#{volunteerForm.name}"></label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" th:field="*{name}" class="form-control"/>
                                    <span class="errorClass" th:if="${#fields.hasErrors('name')}"
                                          th:errors="*{name}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-sm-3">
                            <label class="col-sm-4 col-form-label" th:text="#{basicForm.location}"></label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" th:field="*{location}" class="form-control"/>
                                    <span class="errorClass" th:if="${#fields.hasErrors('location')}"
                                          th:errors="*{location}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-sm-3">
                            <label class="col-sm-4 col-form-label" th:text="#{basicForm.email}"></label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" th:field="*{email}" class="form-control"/>
                                    <span class="errorClass" th:if="${#fields.hasErrors('email')}"
                                          th:errors="*{email}"></span>
                                    <span class="errorClass" th:if="${#fields.hasErrors('global')}"
                                          th:errors="*{global}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-sm-3">
                            <label class="col-sm-4 col-form-label" th:text="#{basicForm.phone}"></label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" th:field="*{phone}" class="form-control"/>
                                    <span class="errorClass" th:if="${#fields.hasErrors('phone')}"
                                          th:errors="*{phone}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-sm-3">
                            <label class="col-sm-4 col-form-label" th:text="#{basicForm.typeOfHelp}"></label>
                            <div class="col-sm-8">
                                <select class="custom-select" th:field="*{typeOfHelp}">
                                    <option th:each="element: ${types}" th:value="${element}"
                                            th:text="${element.type}"/>
                                </select><br/>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <input type="hidden" th:field="*{uuid}"/>
                            <button class="btn btn-success" type="submit" th:text="#{basicForm.submit}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
